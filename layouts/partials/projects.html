<section class="mt-8 md:mt-8 mb-12 md:mb-20">
    <div class="flex justify-between items-center mb-6 md:mb-8">
        <h2 class="text-2xl md:text-4xl font-bold">Projects</h2>
    </div>
    <div class="grid grid-cols-1 gap-6 md:gap-8 max-w-3xl mx-auto">
        {{ range first 3 .Site.Params.projects }}
        <div
            class="project-card relative overflow-hidden rounded-lg bg-[#121212] border border-gray-700 transition-all duration-300 group"
            >
            <div class="aspect-w-16 aspect-h-9 overflow-hidden relative">
                <img
                src="{{ .image }}"
                alt="{{ .title }}"
                class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                />
                <div class="absolute inset-0 bg-gradient-to-t from-black/95 via-black/70 to-transparent opacity-100 z-20" ></div>

                <!-- Content that moves up on hover -->
            <div
                class="absolute inset-0 z-30 p-4 pb-3 md:p-6 md:pb-4 flex flex-col justify-end transform transition-transform duration-500 translate-y-0 group-hover:translate-y-[-20px]"
                >
                <h3
                    class="text-xl md:text-2xl font-bold mb-1.5 md:mb-2 text-white line-clamp-2"
                    >
                    {{ .title }}
                </h3>
                    <div class="hidden md:flex flex-wrap gap-1 md:gap-2 mb-1.5 md:mb-3">
                        {{ $techs := split .tech "," }} {{ range $tech := $techs }}
                        <span
                            class="px-1.5 md:px-2 py-0.5 bg-black/30 backdrop-blur-sm rounded-md text-[10px] md:text-xs font-medium text-gray-100"
                            >{{ $tech }}</span
                        >
                        {{ end }}
                    </div>
                            <p
                            class="hidden md:block text-sm text-gray-300 mb-3 line-clamp-3 md:line-clamp-4"
                            >
                            {{ .description }}
                            </p>

                            <!-- Learn More button -->
                <a
                    href="{{ .link }}"
                    class="bg-white/90 backdrop-blur-sm hover:bg-white text-black text-xs md:text-sm font-medium py-1 md:py-1.5 px-2 md:px-3 rounded-md inline-block transition-all duration-300 transform opacity-100 md:opacity-0 group-hover:opacity-100 w-fit flex items-center shadow-lg hover:shadow-xl"
                    >
                    Learn More
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-3.5 w-3.5 ml-1 transform group-hover:translate-x-1 transition-transform duration-200"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        >
                        <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M14 5l7 7m0 0l-7 7m7-7H3"
                        />
                    </svg>
                </a>
            </div>
            </div>
        </div>
        {{ end }}
        <div class="flex justify-center mt-4 md:mt-8">
            <a
                href="/projects"
                class="text-blue-500 hover:text-blue-400 transition-colors duration-200 text-sm md:text-lg"
                >View All</a
            >
        </div>
    </div>
</section>
