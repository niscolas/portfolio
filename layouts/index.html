{{ define "main" }}

<head>
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/simple-icons-font@v14/font/simple-icons.min.css"
  />
  </head>

<div class="w-full md:w-4/5 lg:w-4/5 mx-auto px-14 py-12">

  {{ partial "hero-section" . }}
  {{ partial "tech-stack" . }}
  {{ partial "projects" . }}
  {{ partial "experience" . }}
  <!-- {{ partial "blog" . }} -->

</div>

<style>
  .tech-carousel {
    width: 100%;
    overflow: hidden;
    mask-image: linear-gradient(
      to right,
      transparent,
      black 10%,
      black 90%,
      transparent
    );
    -webkit-mask-image: linear-gradient(
      to right,
      transparent,
      black 10%,
      black 90%,
      transparent
    );
  }

  .carousel-container {
    width: 100%;
    overflow: hidden;
    margin-bottom: 0.5rem;
  }

  .carousel-track,
  .carousel-track-reverse {
    display: flex;
    width: fit-content;
  }

  .carousel-track {
    animation: scroll {{ .Site.Params.techStack.scrollDuration }} linear infinite;
  }

  .carousel-track-reverse {
    animation: scroll-reverse {{ .Site.Params.techStack.scrollDuration }} linear infinite;
  }

  .carousel-item {
    display: flex;
    align-items: center;
    width: auto;
    padding: 0.75rem 0.5rem;
    margin: 0 0.1rem;
    border-radius: 0.5rem;
    white-space: nowrap;
    gap: 0.5rem;
  }

  .carousel-item i {
    font-size: 2.25rem;
  }

  .carousel-item span {
    font-size: 1.25rem;
    font-weight: 500;
  }

  .carousel-container:hover .carousel-track,
  .carousel-container:hover .carousel-track-reverse {
    animation-play-state: paused;
  }

  @keyframes scroll {
    0% {
      transform: translateX(calc(-100% / 2));
    }
    100% {
      transform: translateX(0);
    }
  }

  @keyframes scroll-reverse {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-50%);
    }
  }

  .max-w-3xl {
    border-color: rgba(75, 85, 99, 0.7);
  }

  .project-card {
    height: 100%;
    display: flex;
    flex-direction: column;
    box-shadow:
      0 4px 6px -1px rgba(0, 0, 0, 0.1),
      0 2px 4px -1px rgba(0, 0, 0, 0.06);
    transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    background: linear-gradient(
      to bottom right,
      rgba(30, 41, 59, 0.5),
      rgba(30, 41, 59, 0.8)
    );
    backdrop-filter: blur(10px);
  }

  .project-card:hover {
    transform: translateY(-5px);
    box-shadow:
      0 20px 25px -5px rgba(0, 0, 0, 0.2),
      0 10px 10px -5px rgba(0, 0, 0, 0.1);
    border-color: rgba(59, 130, 246, 0.5);
  }
  @media (max-width: 767px) {
    .project-card {
      margin: 0 1rem;
    }
    .aspect-w-16 {
      padding-bottom: 75%;
    }
  }

  @media (min-width: 768px) {
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow:
        0 20px 25px -5px rgba(0, 0, 0, 0.2),
        0 10px 10px -5px rgba(0, 0, 0, 0.1);
      border-color: rgba(59, 130, 246, 0.5);
    }
  }
  .aspect-w-16 {
    position: relative;
    padding-bottom: 56.25%;
  }

  .aspect-w-16 > img {
    position: absolute;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    object-fit: cover;
    filter: saturate(1.1) contrast(1.1);
  }

  .line-clamp-2 {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .blog-card {
    transition: all 0.3s ease;
  }

  .blog-card:hover {
    transform: translateX(4px);
  }

  footer {
    background: linear-gradient(to bottom, transparent, rgba(17, 24, 39, 0.5));
  }
</style>

{{ end }}
